<html lang="en">
<head>

    <link rel="stylesheet" href="../assets/styles/sport.css">
    <title>Sport</title>
    <script>
        
    window.onload = function(){const height = document.getElementById("context").getBoundingClientRect().height};
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        if( document.body.scrollTop  > 5 ){
            document.getElementById('context').style.fontSize = "0.5em";
            document.getElementById('arrow').style.fontSize = "0.5rem";
            document.getElementById('backdrop').style.top = "-4rem";
        } else {
            document.getElementById('context').style.fontSize = "1em";
            document.getElementById('arrow').style.fontSize = "1rem";
            document.getElementById('backdrop').style.top = "-5rem";
        }
    }

        function menu(id){
            item = document.getElementById(id);
            if( item.style.height != "100vh" ){
                item.style.height = "100vh";
                document.getElementById('backdrop').style.transform = "scale(0.8)";
                document.getElementById('arrow').style.transform = "rotate(180deg)";
                document.getElementById('context').style.fontSize = "1em";
            }
            else {
                item.style.height = "5em";
                document.getElementById('backdrop').style.transform = "scale(1)";
                document.getElementById('arrow').style.transform = "rotate(0deg)";
            }
        }
    </script>
